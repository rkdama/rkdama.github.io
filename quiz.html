<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Flashcard Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <!-- Add Home Button -->
    <div class="home-button">
        <a href="index.html" class="home-btn">üè† Home</a>
    </div>

    <div class="container">
        <div id="start-screen">
            <h1>Physics Flashcard Quiz</h1>
            <p>Test your physics knowledge! Be careful - one wrong answer ends the game!</p>
            <div class="mascot">ü§ñ</div>
            <button id="start-btn" onclick="startQuiz()">Start Quiz!</button>
        </div>

        <div id="quiz-container" class="hidden">
            <div class="score-display">
                <span>Score: <span id="current-score">0</span></span>
                <span>Question: <span id="question-number">1</span>/<span id="total-questions"></span></span>
            </div>

            <div class="flashcard">
                <div class="card-content">
                    <div id="question-emoji" class="emoji"></div>
                    <p id="question-text"></p>
                </div>
                
                <div class="button-container">
                    <button id="true-btn" onclick="checkAnswer(true)">True</button>
                    <button id="false-btn" onclick="checkAnswer(false)">False</button>
                </div>

                <div class="navigation-buttons">
                    <button id="prev-btn" onclick="previousQuestion()">Previous</button>
                    <button id="next-btn" onclick="nextQuestion()">Next</button>
                </div>
            </div>
        </div>

        <div id="game-over" class="hidden">
            <h2>Game Over!</h2>
            <div id="result-emoji"></div>
            <p id="final-score"></p>
            <p id="encouragement"></p>
            <button onclick="restartQuiz()">Try Again!</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
    <!-- Add Home Button -->
    <div class="home-button">
        <style>
            .static{
                left: 100px;
            }
            .fixed{
                position: fixed;
                margin-left: 300px;
            
            }
        </style>
        <a href="index.html" class="home-btn" class="fixed" >üè† Home</a>
        
    </div>
</body>
