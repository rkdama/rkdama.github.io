<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Physics Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>ðŸ”¬ Fun Physics Quiz! ðŸ§ª</h1>
            <p>Test your knowledge of physics with these fun questions!</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <div id="quiz-container" class="hide">
            <div id="quiz-header">
                <div id="progress">Question <span id="current">1</span> of <span id="total">10</span></div>
                <div id="score">Score: <span id="score-value">0</span></div>
            </div>

            <div id="question-container">
                <h2 id="question"></h2>
                <div id="answers" class="btn-grid"></div>
            </div>

            <div id="feedback" class="hide">
                <p id="feedback-text"></p>
                <p id="explanation"></p>
            </div>

            <button id="next-btn" class="hide">Next Question</button>
        </div>

        <div id="end-screen" class="hide">
            <h2>Quiz Complete! ðŸŽ‰</h2>
            <p>Your final score: <span id="final-score">0</span> out of <span id="total-questions">0</span></p>
            <button id="restart-btn">Try Again</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
